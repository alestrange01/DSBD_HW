apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-notification-deployment
  labels:
    app: alert-notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-notification
  template:
    metadata:
      labels:
        app: alert-notification
    spec:
      automountServiceAccountToken: false
      initContainers:
      - name: init-kafka
        image: busybox
        command:
          - "sh"
          - "-c"
          - |
            # Attempt to connect to the 3 Kafka brokers. Runs until it connects to one of them
            for kafka_broker in "kafka-broker-1:9092" "kafka-broker-2:9092" "kafka-broker-3:9092"; do
              echo "Trying to connect to $kafka_broker..."
              until nc -zv $kafka_broker; do
                echo "Waiting for $kafka_broker to be available..."
                sleep 3
              done
              echo "$kafka_broker is now available!"
              break
            done
      containers:
      - name: alert-notification-container
        image: alestrange01/dsbd_hw_alert_notification_system:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092"
        - name: EMAIL_SENDER_USER
          valueFrom:
            secretKeyRef:
              name: email-credentials
              key: EMAIL_SENDER_USER
        - name: EMAIL_SENDER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-credentials
              key: EMAIL_SENDER_PASSWORD
        ports:
        - containerPort: 50059
---
apiVersion: v1
kind: Service
metadata:
  name: alert-notification-service
  labels:
    app: alert-notification
spec:
  selector:
    app: alert-notification
  ports:
  - name: http
    protocol: TCP
    port: 50059
    targetPort: 50059