apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker-1-deployment
  labels:
    app: kafka-broker-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-1
  template:
    metadata:
      labels:
        app: kafka-broker-1
    spec:
      automountServiceAccountToken: false
      initContainers:
      - name: init-zookeeper 
        image: busybox 
        command: ['sh', '-c', 'until nc -z -v -w30 zookeeper-service 2181; do echo "Waiting for Zookeeper..."; sleep 5; done'] 
      - name: clean-meta-properties
        image: busybox
        command:
          - sh
          - "-c"
          - |
            echo "Verifying and cleaning meta.properties if necessary..."
            META_FILE=/var/lib/kafka/data/meta.properties
            if [ -f $META_FILE ]; then
              echo "Found meta.properties. Removing it to avoid cluster.id conflicts."
              rm $META_FILE
            else
              echo "meta.properties not found. Nothing to clean."
            fi  
        volumeMounts:
        - name: kafka-broker-1-data
          mountPath: /var/lib/kafka/data
      containers:
      - name: kafka-broker-1-container
        image: confluentinc/cp-kafka:latest
        securityContext:
            runAsUser: 0
            runAsGroup: 0
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-broker-1:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "3"
        ports:
        - containerPort: 9092
        volumeMounts:
              - name: kafka-broker-1-data
                mountPath: /var/lib/kafka/data
      volumes:
        - name: kafka-broker-1-data
          persistentVolumeClaim:
            claimName: kafka-broker-1-pvc
---

