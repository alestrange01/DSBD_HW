version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: postgres
    ports:
      - "5532:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server_container
    volumes:
      - ./server:/app
      - pg_data:/var/lib/postgresql/data
    command: python main.py
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5532
    depends_on:
      - postgres
      
  data_collector:
    build:
      context: ./data_collector
      dockerfile: Dockerfile
    container_name: data_collector_container
    volumes:
      - ./data_collector:/app
      - pg_data:/var/lib/postgresql/data
    command: python main.py
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5532
    depends_on:
      - postgres
      - server
    
  data_cleaner:
    build:
      context: ./data_cleaner
      dockerfile: Dockerfile
    container_name: data_cleaner_container
    volumes:
      - ./data_cleaner:/app
      - pg_data:/var/lib/postgresql/data
    command: python main.py
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5532
    depends_on:
      - postgres
      - server

volumes:
  pg_data: