global:
  scrape_interval: 30s 
  evaluation_interval: 30s
  external_labels:
      monitor: 'DSBD'

rule_files:
  - 'alert.rules'

alerting:
 alertmanagers:
 - scheme: http
   static_configs:
   - targets:
     - "alertmanager:9093"

scrape_configs:
  - job_name: 'prometheus'   
    scrape_interval: 25s    
    metrics_path: '/metrics' 
    scheme: 'http'
    static_configs:
         - targets:
           - prometheus-service:9090          
           - data_collector_container:9999    
           - server_container:50055   